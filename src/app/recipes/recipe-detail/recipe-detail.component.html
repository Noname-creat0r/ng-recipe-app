<div class="row my-3">
  <div class="col-xs-12">
    <img
      [src]="recipe?.imagePath"
      alt="{{recipe?.title}}"
      class="rounded w-25">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{recipe?.title}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">To shopping list</a></li>
        <li><a href="#"></a>Edit</li>
        <li><a href="#"></a>Delete</li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe?.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
