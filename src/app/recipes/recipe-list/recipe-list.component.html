<div class="row">
  <div class="col-xs-12 my-3">
    <button class="btn btn-outline-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i">

    </app-recipe-item>
  </div>
</div>
