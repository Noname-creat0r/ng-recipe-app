<div class="row">
  <div class="col-xs-12 my-3">
    <button class="btn btn-outline-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item"
      *ngFor="let recipe of recipes">
      <span class="d-flex align-items-lg-center my-3">
        <span class="d-flex flex-column mx-2">
          <h4 class="list-group-item-heading ">{{recipe.title}}</h4>
          <p class="list-group-item-text">{{recipe.description}}</p>
        </span>
        <img
          [src]="recipe.imagePath"
          alt="{{recipe.title}}}img"
          class="img rounded-2"
          style="max-height: 100px; order: -1">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
